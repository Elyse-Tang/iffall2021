<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Elyse Tang</title>
        <link rel="stylesheet" href="css/styles.css">

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.typekit.net/ywb5lay.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700;800&family=Overpass:ital,wght@0,100;0,300;1,300&family=Rubik:wght@300;400;600;700;900&family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/2a6dc8b0fd.js" crossorigin="anonymous"></script>
		<style>

			body {
				color: #333;
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
			}

			main {
				margin: 40px;
			}

			h1 {
			 	font-size: 30px;
			 	margin-bottom: 40px;
			}

			.button_container {
				border: 1px solid #ddd;
				margin: 0 10px 10px 0;
				padding: 20px;
				width: 300px;
				height: 300px;
				float: left;
				overflow: hidden;
				box-sizing: border-box;
				text-align: center;
			}


		</style>
	</head>
	<body>
		
		<main>

			<h1>Button Styling: Elyse Tang</h1>

			<div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="btn_coca-cola">Coca Cola</a>
			</div>

            <div class="button_container">
				<a href="http://www.ibm.com" target="_blank" id="btn_ibm"><em>IBM</em></a>
			</div> 

            <div class="button_container">
                <a href="https://www.netflix.com/" target="_blank" id="btn_netflix">NETFLIX</a>
            </div>

            <div class="button_container">
                <a href="https://www.starbucks.com/" target="_blank" id="btn_starbucks"><span>Starbucks</span></a>
            </div>
            
            <div class="button_container">
                <a href="https://www.snapchat.com/" target="_blank" id="btn_snapchat"><i class="fab fa-snapchat"></i></a>
            </div>

            <div class="button_container">
                <a href="https://www.instagram.com/" target="_blank" id="btn_ins"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="button_container">
                <a href="https://www.hulu.com/hub/home" target="_blank" id="btn_hulu">Hulu</a>
            </div>

            <div class="button_container">
                <a href="https://twitter.com/?lang=en" target="_blank" id="btn_twitter">twitter</a>
            </div>

            <div class="button_container">
                <a href="https://www.pinterest.com/" target="_blank" id="btn_pinterest"><i class="fab fa-pinterest"></i></a>
            </div>

            <div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>NIKE</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span>TESLA</span></a>
			</div>
 
            <div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_potter"><span>Pottermore </span><i class="fas fa-hat-wizard"></i></a>
			</div>

            <div class="button_container">
				<a href="https://www.velocity.com/" target="_blank" id="btn_velocity"><span>VELOCITY</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><span><i class="fab fa-apple"></i></span></a>	
			</div>

            <div class="button_container">
                <a href="http://www.michaelkors.com/" target="_blank" id="btn_michael"><span>MICHAEL KORS</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="btn_sams"><span>SAMSUNG</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.moo.com/us/" target="_blank" id="btn_moo"><span>MOO </span> <i class="fas fa-tint"></i></a>
            </div>

            <div class="button_container">
                <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley"><span>HARLEY DAVIDSON</span></a>
            </div>

            <div class="button_container">
                <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><span>fitbit</span></a>
            </div>

			<div class="button_container">
				<a href="http://www.electrabike.com/" target="_blank" id="btn_electrabike"><span>Electra</span></a>
			</div>


		</main>	

	</body>
</html>
